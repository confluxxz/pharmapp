{% load static %}
{% load experiments_tags %}

{% user_experiments request as experiments %}

                <div>
                    <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton"
                        aria-expanded="false">
                        <img class="mx-1" src="{% static "deps/icons/basket2-fill.svg" %}" alt="Catalog Icon" width="24"
                            height="24">
                        <span id="goods-in-experiment-count">{{ experiments.total_quantity }}</span>
                    </button>
                </div>
                <!-- Разметка модального окна корзины -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h3 class="text-center mb-4">Эксперимент</h3>
                                <div class="container" id="experiment-items-container">
                                    <!-- Разметка корзины -->
                                    {% include "experiments/includes/included_experiment.html" %}
                                    <!-- Закончилась разметка корзины -->
                                </div>
                                {% if experiments %}
                                <a class="btn btn-dark" href="{% url "works:create_work" %}">
                                    Отправить эксперимент на одобрение
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
